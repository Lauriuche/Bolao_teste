        // --- L√ìGICA DO CHAT GEMINI ---
        
        function getAPIKey() {
            if(apiKey && apiKey.length > 5) return apiKey;
            return localStorage.getItem('gemini_api_key');
        }

        function verificarChaveAPI() {
            const key = getAPIKey();
            if (!key) {
                adicionarBalao("‚ö†Ô∏è Aten√ß√£o: N√£o detetei uma API Key no c√≥digo. Para que eu possa responder, por favor cole a sua Google Gemini API Key aqui na conversa.", 'system');
                esperandoChaveAPI = true;
            } else {
                esperandoChaveAPI = false;
            }
        }

        async function processarEnvio() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if (!msg) return;

            adicionarBalao(msg, 'user');
            input.value = '';

            if (esperandoChaveAPI) {
                if (msg.length > 20) { 
                    localStorage.setItem('gemini_api_key', msg);
                    esperandoChaveAPI = false;
                    adicionarBalao("‚úÖ Chave guardada com sucesso! Agora podes perguntar-me qualquer coisa sobre o Vagner.", 'system');
                    adicionarBalao("Obrigado! Em que posso ajudar agora?", 'ai');
                } else {
                    adicionarBalao("‚ùå Isso n√£o parece uma chave v√°lida. Tenta novamente.", 'system');
                }
                return;
            }
            
            document.getElementById('typing-indicator').style.display = 'block';
            const resposta = await chamarGemini(msg);
            document.getElementById('typing-indicator').style.display = 'none';
            adicionarBalao(resposta, 'ai');
        }

        async function chamarGemini(promptUsuario) {
            const key = getAPIKey();
            if (!key) return "Erro de configura√ß√£o: Chave API em falta.";

            const systemPrompt = `
                Voc√™ √© o assistente virtual do perfil profissional do Vagner Lauriuche.
                Responda de forma curta, amig√°vel e profissional (m√°ximo 3 frases).
                Use emojis ocasionalmente.
                
                DADOS DO VAGNER:
                - Forma√ß√£o: Bacharel em Zootecnia, MBA em Agroneg√≥cios, MBA em Ind√∫stria/Produto/Inova√ß√£o, Administra√ß√£o.
                - Atua√ß√£o: Visual Content Creator (VCC), Agroneg√≥cio.
                - Redes Sociais: Instagram, Facebook, Threads, TikTok, Kwai, Youtube, Telegram.
                - Cursos Recomendados: F√≥rmula Youtube Viral, Hype AI, Desafio NATHNUTRI, Treinamento Funcional.
                
                Se perguntarem algo fora desses t√≥picos, diga gentilmente que s√≥ sabe sobre o perfil do Vagner.
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            role: "user",
                            parts: [{ text: promptUsuario }]
                        }],
                        systemInstruction: {
                            parts: [{ text: systemPrompt }]
                        }
                    })
                });

                if (!response.ok) {
                    if(response.status === 400 || response.status === 403) {
                        localStorage.removeItem('gemini_api_key'); 
                        esperandoChaveAPI = true;
                        return "A chave API parece inv√°lida. Por favor, fornece uma nova chave.";
                    }
                    throw new Error('Falha na API');
                }
                
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "Desculpe, n√£o entendi.";
                
            } catch (error) {
                console.error(error);
                return "Erro ao conectar com a IA. Verifica a tua internet ou a chave API.";
            }
        }

        function adicionarBalao(texto, tipo) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `chat-bubble ${tipo}`;
            div.innerText = texto;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') processarEnvio();
